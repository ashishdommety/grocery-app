<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>The grocery list app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div id="app" ng-controller="theController" class="container">
      <h1>Welcome to the Grocery App</h1>
      <hr>
      <h3>{{message}}</h3>
      <ol>
        <li ng-repeat="item in list" class="row">
          <img ng-src={{item.image}} class="img-circle col-md-3" alt="{{item.image}}" width="100">
           <h2 class="col-md-3">{{item.name}}</h2>
           <h3 class="col-md-3">Buy {{item.quantity}}</h3>
        <button clas="col-md-3" ng-click="removeItem(item)" type="button" name="button" >x</button>
        </li>
      </ol>
      <br>
      <br>
      <form ng-submit="addItem()">
        <input type="text" placeholder="Enter item here" ng-model="newItem.item">
        <input type="text" placeholder="Enter quantity here" ng-model="newItem.quantity">
        <input type="submit" name="" value="Add item">
      </form>
    </div>
  </body>
</html>
